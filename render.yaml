databases:
  - name: agendmed-postgres

services:
  - type: web
    name: agendmed
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
    startCommand: python manage.py migrate --verbosity 3 --noinput && gunicorn AgendMed.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: AgendMed.settings
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DATABASE_URL
        fromDatabase:
          name: agendmed-postgres
          property: connectionString

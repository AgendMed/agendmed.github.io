{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Cadastro de Campanha</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Salvar</button>
    </form>
</div>
{% endblock %}

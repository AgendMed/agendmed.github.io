<form method="POST">
    {% csrf_token %}
    
    <div>
        <label for="{{ form.nome.id_for_label }}">Nome:</label>
        {{ form.nome }}
    </div>

    <div>
        <label for="{{ form.cpf.id_for_label }}">CPF:</label>
        {{ form.cpf }}
    </div>

    <div>
        <label for="{{ form.telefone.id_for_label }}">Telefone:</label>
        {{ form.telefone }}
    </div>

    <div>
        <label for="{{ form.bairro.id_for_label }}">Bairro:</label>
        {{ form.bairro }}
    </div>

    <div>
        <label for="{{ form.cep.id_for_label }}">Cep:</label>
        {{ form.cep }}
    </div>

    <div>
        <label for="{{ form.rua.id_for_label }}">Rua:</label>
        {{ form.rua }}
    </div>

    <div>
        <label for="{{ form.complemento.id_for_label }}">Complemento:</label>
        {{ form.complemento }}
    </div>

    <div>
        <label for="{{ form.numero_casa.id_for_label }}">Número da Casa:</label>
        {{ form.numero_casa }}
    </div>

    <div>
        <label for="{{ form.data_nascimento.id_for_label }}">Data de Nascimento:</label>
        {{ form.data_nascimento }}
    </div>

    <div>
        <label for="{{ form.email.id_for_label }}">Email:</label>
        {{ form.email }}
    </div>

    <div>
        <label for="{{ form.senha.id_for_label }}">Senha:</label>
        {{ form.senha }}
    </div>

    <div>
        <label for="{{ form.especialidade.id_for_label }}">Especialidade:</label>
        {{ form.especialidade }}
    </div>

    <div>
        <label for="{{ form.unidade_saude.id_for_label }}">Unidade de Saúde:</label>
        {{ form.unidade_saude }}
    </div>

    <button type="submit">Cadastrar</button>
</form>

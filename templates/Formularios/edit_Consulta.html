{% extends "base.html" %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="width: 50%;">
        <h2 class="text-center mb-4">Editar Consulta</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_data">Data:</label>
                <input type="date" name="data" value="{{ form.data.value|date:'Y-m-d' }}" class="form-control" id="id_data">
            </div>

            <div class="form-group">
                <label for="id_horario_inicio">Horário de Início:</label>
                <input type="time" name="horario_inicio" value="{{ form.horario_inicio.value|time:'H:i' }}" class="form-control" id="id_horario_inicio">
            </div>

            <div class="form-group">
                <label for="id_horario_fim">Horário de Término:</label>
                <input type="time" name="horario_fim" value="{{ form.horario_fim.value|time:'H:i' }}" class="form-control" id="id_horario_fim">
            </div>

            <div class="form-group">
                <label for="id_qtd_fichas_prioritarias">Fichas Prioritárias:</label>
                <input type="number" name="qtd_fichas_prioritarias" value="{{ form.qtd_fichas_prioritarias.value }}" class="form-control" id="id_qtd_fichas_prioritarias">
            </div>

            <div class="form-group">
                <label for="id_qtd_fichas_normais">Fichas Normais:</label>
                <input type="number" name="qtd_fichas_normais" value="{{ form.qtd_fichas_normais.value }}" class="form-control" id="id_qtd_fichas_normais">
            </div>

            <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="{% url 'AgendaConsulta:listar_consultas' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<style>
    /* Estilização do card */
    .card {
        border-radius: 10px;
        background-color: #f8f9fa;
    }

    /* Estilização do título */
    h2 {
        font-weight: bold;
        color: #343a40;
    }

    /* Estilização dos campos */
    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ced4da;
    }

    /* Estilização dos botões */
    .btn {
        padding: 10px 15px;
        border-radius: 5px;
    }
</style>

{% endblock %}

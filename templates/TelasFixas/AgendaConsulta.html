<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Consulta</title>
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJdW9D7vbdJ4O3v2b8L9I6/x9w6i1fw5r0tpIImVcsV4pHCOz4VdZZpqtgFl" crossorigin="anonymous">
    <!-- Link do FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .calendar-container {
            margin-bottom: 20px;
        }
        .available-times {
            margin-top: 20px;
            text-align: center;
        }
        .time-btn {
            background-color: #4e73df;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .time-btn:hover {
            background-color: #2e59d9;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .waitlist-btn, .new-appointment-btn {
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }
        .waitlist-btn {
            background-color: #1cc88a;
        }
        .new-appointment-btn {
            background-color: #f01f7b;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Agenda</h1>
            <p>Escolha a melhor data para a sua consulta</p>
        </header>
        
        <!-- Calendário interativo com FullCalendar -->
        <div class="calendar-container">
            <div id="calendar"></div>
        </div>

        <!-- Horários Disponíveis -->
        <div class="available-times">
            <p>Horários disponíveis</p>
            <div class="times">
                <button class="time-btn">8:00</button>
                <button class="time-btn">9:00</button>
                <button class="time-btn">11:00</button>
                <button class="time-btn">12:00</button>
                <button class="time-btn">14:00</button>
                <button class="time-btn">15:00</button>
                <button class="time-btn">17:00</button>
                <button class="time-btn">18:00</button>
                <button class="time-btn">19:00</button>
            </div>
            <p>Fichas Disponíveis: <strong>9</strong></p>
        </div>

        <!-- Botões -->
        <div class="buttons">
            <button class="waitlist-btn">Marcar Consulta</button>
        </div>
    </div>

    <!-- Scripts do FullCalendar e Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: [
                    {
                        title: 'Consulta 1',
                        start: '2025-01-25T10:00:00',
                        end: '2025-01-25T11:00:00',
                        color: '#4e73df'
                    },
                    {
                        title: 'Consulta 2',
                        start: '2025-01-26T14:00:00',
                        end: '2025-01-26T15:00:00',
                        color: '#f01f7b'
                    }
                ],
                editable: true,
                droppable: true,
            });
        });
    </script>
</body>
</html>

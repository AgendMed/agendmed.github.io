{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgendMed</title>
    <script src="{% static 'JS/login.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    <main class="content">
        <div class="form-container">
            <img src="img/Logo-branca-AgendMed.png" alt="Logo AgendMed">

            <form action="{% url 'Paciente:login' %}" method="POST">
                {% csrf_token %}
                <label for="cpf-login">CPF</label>
                <input type="text" id="cpf-login" name="cpf" placeholder="000.000.000-00" required>
                <small id="cpf-error" class="error-message"></small>
            
                <label for="senha-login">Senha</label>
                <input type="password" id="senha-login" name="senha" placeholder="Digite pelo menos 6 caracteres" required>
                <small id="senha-error" class="error-message"></small>
            
                <button type="submit" class="btn-primary">Entrar</button>
            </form>

            <button class="btn-secondary cadastro-btn">
                <a href="cadastro.html">Quero me cadastrar</a>
            </button>

            <p class="secondary-text">Fazer login como <a href="#">Profissional</a></p>
        </div>
    </main>

</body>
</html>

{% include 'reutilizaveis/navbar_paciente.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h2{
            margin-left: 2%;
        }
        
        h2, h3 {
            color: #333;
        }
        
        form {
            background: white;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        form h3 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        
        form p {
            margin-bottom: 15px;
        }
        
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Editar Perfil</h2>
    <form method="POST">
        {% csrf_token %}
        
        {{ usuario_form.as_p }}

        
        {{ paciente_form.as_p }}

        {% comment %} <h3>Alterar Senha</h3>
        <label for="id_senha_atual">Senha Atual:</label>
        <input type="password" name="senha_atual" id="id_senha_atual">
        
        <label for="id_nova_senha">Nova Senha:</label>
        <input type="password" name="nova_senha" id="id_nova_senha"> {% endcomment %}

        <button type="submit">Salvar</button>
    </form>
</body>
{% endblock %}
</html>

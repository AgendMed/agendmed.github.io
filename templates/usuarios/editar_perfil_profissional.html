{% extends 'base.html' %}
{% block content %}
<h2>Editar Perfil do Profissional</h2>
<form method="POST">
    {% csrf_token %}
    <h3>Informações do Usuário</h3>
    {{ user_form.as_p }}

    <h3>Informações do Profissional</h3>
    {{ profissional_form.as_p }}


    <button type="submit">Salvar</button>
</form>
{% endblock %}

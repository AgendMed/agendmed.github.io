{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Profissional - AgendMed</title>
    <link rel="stylesheet" href="{% static 'css/profissional.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="{% static 'img/Logo-branca-AgendMed.png' %}" alt="Logo AgendMed">
            </div>
    
        </header>

        <!-- Sidebar -->
        <nav class="sidebar">
            <ul class="nav-menu">
                <li class="active">
                    <a href="#">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-calendar-check"></i> Unidade de Saude
                    </a>
                </li>
                <li>
                    <a href="{% url 'profissional:perfil_profissional' %}"> <!--posteriormente href="url 'profissional:editar_perfil' "-->
                        <i class="fas fa-users"></i> Meu Perfil
                    </a>
                </li>

                <li>
                    <a href="{% url 'users:logout' %}" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="cards-container">
                <!-- Card Consulta -->
                <div class="card">
                    <h3><i class="fas fa-calendar-day"></i> Consultas</h3>
                    <div class="card-content">
                    </div>
                </div>

                <!-- Card Campanhas-->
                <div class="card">
                    <h3><i class="fas fa-bullhorn"></i> Campanhas</h3>
                    <div class="card-content">

                    </div>
                </div>
            </div>

            <!-- Card de Pacientes -->
            <section class="agenda-section">
                <div class="consultas-list">
                    <div class="consulta-item">
                        <h2><i class="bi bi-people"></i> Pacientes</h2>
                        <div class="paciente-info">
                        </div>
    
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="{% static 'JS/profissional.js' %}"></script>
</body>
</html>

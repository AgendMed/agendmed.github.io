{% extends 'base.html' %}

{% block content %}
<h2>Lista de Pacientes</h2>
<table border="1">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for paciente in pacientes %}
        <tr>
            <td>{{ paciente.nome }}</td>
            <td>{{ paciente.usuario.email }}</td>
            <td>{{ paciente.telefone }}</td>
            <td>
                <a href="{% url 'Paciente:detalhes_paciente' paciente.id %}">Ver Detalhes</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Nenhum paciente cadastrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

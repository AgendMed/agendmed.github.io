{% extends "base.html" %}
{% block content %}
<style>
    /* Reset básico para remover margens e paddings padrões */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    /* Estilização geral */
    body {
        background-color: #f8f9fa;
        color: #333;
        line-height: 1.6;
        padding: 20px;
    }

    .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #007bff;
        margin-bottom: 20px;
    }

    /* Formulários */
    form {
        margin-top: 10px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
    }

    input, textarea, select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    /* Botões */
    .btn {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    /* Alertas */
    .alert {
        padding: 10px;
        border-radius: 5px;
        margin-top: 15px;
        display: none;
    }

    .alert-success {
        background-color: #28a745;
        color: white;
    }

    .alert-danger {
        background-color: #dc3545;
        color: white;
    }

    /* Tabela para listar campanhas */
    .table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    .table th, .table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }

    .table th {
        background-color: #007bff;
        color: white;
    }

    /* Ícones de ação (editar/excluir) */
    .action-icons {
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .action-icons a {
        text-decoration: none;
        color: #007bff;
        font-size: 18px;
    }

    .action-icons a:hover {
        color: #0056b3;
    }

</style>
<div class="container mt-5">
    <h2 class="text-center">Excluir Campanha</h2>
    <p>Tem certeza que deseja excluir a campanha <strong>{{ campanha.titulo }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{% url 'Campanha:listar_campanhas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

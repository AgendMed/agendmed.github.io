<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="user.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="perfil.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header>
            <span class="back-button"></span>
            <h1 id="user-name"></h1>
        </header>

        <!-- Profile Section -->
        <section class="profile">
            <div class="photo">
                <img id="user-photo" src="https://via.placeholder.com/150" alt="Foto do Usuário">
            </div>
            <div class="info">
                <p class="cpf"><strong>CPF:</strong> <span id="user-cpf"></span></p>
            </div>
        </section>

        <!-- Additional Information -->
        <section class="additional-info">
            <div class="info-field">
                <strong>Nome Completo:</strong>
                <span id="user-full-name"></span>
                <input type="text" id="nome-edit" style="display:none;">
            </div>
            <div class="info-field">
                <strong>Endereço:</strong>
                <span id="user-address"></span>
                <textarea id="endereco-edit" style="display:none;"></textarea>
            </div>
            <div class="info-field">
                <strong>Telefone:</strong>
                <span id="user-phone"></span>
                <input type="text" id="telefone-edit" style="display:none;">
            </div>
            <div class="info-field">
                <strong>Email:</strong>
                <span id="user-email"></span>
                <input type="email" id="email-edit" style="display:none;">
            </div>
            <div class="info-field">
                <strong>Cartão SUS:</strong>
                <span id="user-cart-sus"></span>
                <input type="text" id="cart-sus-edit" style="display:none;">
            </div>
            <button id="edit-btn" class="btn">Editar Perfil</button>
            <button id="save-btn" class="btn" style="display:none;">Salvar Alterações</button>
        </section>

        <!-- Footer Navigation
        <footer>
            <nav>
                <a href="#" class="active">
                    <i class="bi bi-house"></i>
                    <span>Home</span>
                </a>
                <a href="#">
                    <i class="bi bi-chat-square-text"></i>
                    <span>Mensagens</span>
                </a>
                <a href="#">
                    <i class="bi bi-calendar-date"></i>
                    <span>Consultas</span>
                </a>
            </nav>
        </footer> -->
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AgendMed</title>
    <link rel="stylesheet" href="cadastro.css">
    <script src="scripts.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</head>
<body>
    <header class="header">
        AgendMed
    </header>

    <main class="content">
        <div class="form-container">
            <img src="/img/Logo-branca-AgendMed.png" alt="Logo AgendMed">

            <h2>Cadastro</h2>
            <form action="register_handler.php" method="POST">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                <span class="error" id="nomeError"></span>

                <label for="cartSus">Cartão Nacional de Saúde</label>
                <input type="text" id="cartSus" name="cartSus" placeholder="exemplo: 000000000000000" required>
                <span class="error" id="cartSusError"></span>

                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" placeholder="exemplo: 000.000.000-00" required>
                <span class="error" id="cpfError"></span>

                <label for="dataNascimento">Data de Nascimento</label>                
                <input type="date" id="dataNascimento" name="dataNascimento" required>
                <span class="error" id="dataNascimentoError"></span>

                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" placeholder="exemplo: (00) 00000-0000" required>
                <span class="error" id="telefoneError"></span>

                <h4>Endereço</h4>
                <hr>

                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro" placeholder="exemplo: Bela Vista" required>
                <span class="error" id="bairroError"></span>

                <label for="rua">Rua</label>
                <input type="text" name="rua" id="rua" placeholder="exemplo: Rua do Bairro" required>
                <span class="error" id="ruaError"></span>

                <label for="completmento">Complemento</label>
                <input type="text" name="complemento" id="complemento" placeholder="Ponto de referência">

                <h4>Condição Médica</h4>
                <hr>

                <label for="grupoPrioritario">Você faz parte de algum grupo prioritário?</label>
                <input type="checkbox" id="grupoPrioritario" name="grupoPrioritario" value="Sim">

                <label for="compCondicao">Adicione um documento que comprove sua condição</label>
                <input type="file" id="compCondicao" name="compCondicao" accept="./img">

 
                <label for="emailCadastro">E-mail</label>
                <input type="email" id="emailCadastro" name="email" placeholder="exemplo@123.com" required>
                <span class="error" id="emailError"></span>

                <label for="senhaCadastro">Senha</label>
                <input type="password" id="senhaCadastro" name="senha" placeholder="Digite pelo menos 6 caracteres" required>
                <span class="error" id="senhaError"></span>

                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" id="confirmarSenha" name="confirmar-senha" placeholder="Repita sua senha" required>
                <span class="error" id="confirmarSenhaError"></span>

                <button type="submit">Cadastrar</button>
            </form>

            <div class="link">
                <a href="login.html">Já tem conta? Faça login</a>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgendMed</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <main class="content">
        <div class="form-container">
            <img src="img/Logo-branca-AgendMed.png" alt="Logo AgendMed">

            <!-- <h2>Login</h2>-->
            <form action="login_handler.php" method="POST">
                <label for="email-login">E-mail</label>
                <input type="email" id="email-login" name="email" placeholder="exemplo@123.com" required>

                <label for="senha-login">Senha</label>
                <input type="password" id="senha-login" name="senha" placeholder="Digite pelo menos 6 caracteres" required>

                <button type="submit" class="btn-primary">Entrar</button>
            </form>

            <div class="link">
                <a href="cadastro.html">Quero me cadastrar</a>
            </div>

            <button class="btn-secondary google-btn">
                <img src="img/google-logo.png" alt="Google Logo">
                Entrar com Google
            </button>

            <p class="secondary-text">Fazer login como <a href="#">Profissional</a></p>
        </div>
    </main>
</body>
</html>
